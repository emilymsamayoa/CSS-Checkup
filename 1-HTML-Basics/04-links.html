<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
   <h1>The Anchor Tag</h1> 
   <p>The anchor tag is used for hyperlinking internally and externally.</p>
   <h3>Linking to a URL</h3>
   <a href="https://elevenfifty.instructure.com/login/canvas">Eleven Fifty LMS</a>
   <h3>Opening a Link in Another Tab</h3>
   <a href="https://elevenfifty.instructure.com/login/canvas" target="_blank">Eleven Fifty LMS</a>
   <h3>Linking to a Local HTML File</h3>
   <a href="01-basic-tags.html">Basic Tags Page</a>
   <h3>My Favorite Websites</h3>
   <ul>
  <li><a href="https://Netflix.com" target="_blank">Netflix</a></li>
   <li><a href="https://Facebook.com" target="_blank">Facebook</a></li>
   <li><a href="https://Tiktok.com" target="_blank">Tiktok</a></li>
   </ul>
</body>
</html>
